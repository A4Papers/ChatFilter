CMD_CLEAR=&c/chatfilter clear
CMD_CLEAR_HOVER=&c&l/chatfilter clear&r \n&7清除全部聊天.\n&7缩写&c/clearchat"
CMD_BLACKLIST_WORD=&c/chatfilter blacklist add word <字>
CMD_BLACKLIST_WORD_HOVER=&c&l/chatfilter blacklist add word <字>&r \n&7拦截聊天中的新字,一旦添加之后玩家将无法在聊天中说出该字。包含此字任何部分的聊天消息都将被拦截聊天。\n&7你可以用边界来改变它，它们被标记为'&f#&7'. 使用示例: &f#你好&7 - 由于边界位于字'&fhello&7'的开头，因此使用边界允许玩家说'abcHELLO'\n&b更多示例&f: \n&f#hello#&7 - 这将防止&fabc&aHELLO&fabc&7被过滤器捕获,因为&fhello&7在两侧都有边界\n&fhello#&7 - 这将防止&aHELLO&fabc&7被过滤器捕获,因为&fhello&7在末尾有一个边界.\n&f#hello&7 - 这将防止&fabc&aHELLO&7被过滤器捕获,因为&fhello&7在开头有一个边界.
CMD_BLACKLIST_IP=&c/chatfilter blacklist add ip <IP地址>
CMD_BLACKLIST_IP_HOVER=&c&l/chatfilter blacklist add ip <IP地址>&r \n&7阻止聊天中的新IP,由于有了预设的IP/DNS正则表达式，这不太可能需要.
CMD_BLACKLIST_LIST=&c/chatfilter blacklist list <字/IP>
CMD_BLACKLIST_LIST_HOVER=&c&l/chatfilter blacklist list (字/IP)&r \n&7所有列入黑名单的字/IP的列表.
CMD_WHITELIST_WORD=&c/chatfilter whitelist add word <字>
CMD_WHITELIST_WORD_HOVER=&c&l/chatfilter whitelist add word <字>&r \n&7将字符串添加到白名单.\n&7例子: 由于单词'&fanal&7'一个'&calt&7'被过滤器捕获. 将'&fan alt&7'列入白名单将允许在聊天中说出'&fan alt&7'但仍会过滤'&canal&7'.\n\n&c您不需要将所有单词组合/字符串列入白名单,只需要那些被过滤器捕获的!
CMD_WHITELIST_IP=&c/chatfilter whitelist add ip <IP地址>
CMD_WHITELIST_IP_HOVER=&c&l/chatfilter whitelist add ip <IP地址>&r \n&7将IP/DNS/URL添加到白名单. 白名单将允许选定的IP/URL通过过滤器.
CMD_WHITELIST_LIST=&c/chatfilter whitetlist list <字/IP>
CMD_WHITELIST_LIST_HOVER=&c&l/chatfilter whitelist list (字/IP)&r \n&7所有列入白名单的字/IP 列表.
CMD_WHITELIST_REMOVE_HOVER=&c&l/chatfilter whitelist remove (字/IP)&r \n&7删除选定的白名字/IP.
