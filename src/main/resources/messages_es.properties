CMD_CLEAR=&c/chatfilter clear
CMD_CLEAR_HOVER=&c&l/chatfilter clear&r \n&7Limpia el chat global .\n&7Es igual que &c/clearchat"
CMD_BLACKLIST_WORD=&c/chatfilter blacklist add word <palabra>
CMD_BLACKLIST_WORD_HOVER=&c&l/chatfilter blacklist add word <palabra>&r \n&7 Bloquea una nueva palabra del chat. Una ves agregada, los jugadores no la podran usar en el chat. Los mensjaes de chat que contengan cualquier parte de esta palabra seran bloqueadas del chat.\n&7Podes cambiar esto con los limites, estan etiquetados como '&f#&7'. Ejemplo: usa &f#hello&7 - este uso de limite permitiria que los jugadores digan  '&fabcHELLO&7' debido a que el limitador esta al principio de la palabra '&fhello&7'\n&b Mas ejemplos: &f: \n&f#hello#&7 - Esto previene a &fabc&aHELLO&fabc&7 de ser detectado por el filto por que &fhello&7 tiene un limite a ambos lados.\n&fhello#&7 Esto previene a&aHELLO&fabc &7 de ser detectado por el filtro por que &fhello&7 tiene un limitador al final.\n&f#hello&7 - este caso  previene \n&f#hello&7 de ser detectado por el filtro por que &fhello&7 tiene un limite al principio.

CMD_BLACKLIST_IP=&c/chatfilter blacklist add ip <direccion ip>
CMD_BLACKLIST_IP_HOVER=&c&l/chatfilter blacklist add ip <direccion ip>&r \n&7Bloquea una nueva IP del Chat. es poco probable que este comando sea necesario debido al preset de regex IP/DNS.
CMD_BLACKLIST_LIST=&c/chatfilter blacklist list <word/ip>
CMD_BLACKLIST_LIST_HOVER=&c&l/chatfilter blacklist list (word/ip)&r \n&7Lista de todas las palabras/IP bloqueadas.
CMD_WHITELIST_WORD=&c/chatfilter whitelist add word <palabra/s>

CMD_WHITELIST_WORD_HOVER=&c&l/chatfilter whitelist add word <palabra/s>&r \n&7agrega una palabra a la whitelist.\n&7Ejemplo: '&fan alt&7' esta siendo detectado por el filtro debido a la palabra '&canal&7'. Agregando a la whitelist '&fan alt&7' permitiria que  '&fan alt&7' sea dicho en el chat pero todavia detectaria '&canal&7'.\n\n&cNo es necesario agregar a la whitelist todas las combinaciones de palabras, solo aquellas detectadas por el filtro!


CMD_WHITELIST_IP=&c/chatfilter whitelist add ip <direccion/ip>
CMD_WHITELIST_IP_HOVER=&c&l/chatfilter whitelist add ip <direccion/ip>&r \n&7Agrega la  IP/DNS/URL a la whitelist. Hacer esto permite que dichas IPS/DNS/URL pasen a traves del filtro

