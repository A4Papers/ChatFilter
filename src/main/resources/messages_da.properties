HOVER_OVER_COMMAND_TITLE=&eHold markøren over kommandoen for at lære mere om den.

CMD_CLEAR=&c/chatfilter clear
CMD_CLEAR_HOVER=&c&l/chatfilter clear&r \n&7Rydder global chat.\n&7Samme som &c/clearchat"
CMD_BLACKLIST_WORD=&c/chatfilter blacklist add word <ord>
CMD_BLACKLIST_WORD_HOVER=&c&l/chatfilter blacklist add word <ord>&r \n&7Blokker et nyt ord fra chat, Når de først er tilføjet, vil spillere ikke være i stand til at sige ordet i chatten. Chatbeskeder, der indeholder en del af dette ord, vil blive blokeret fra chatten.\n&7Du kan ændre dette med grænser, de er mærket som '&f#&7'.Eksempel på brug: &f#hej&7 - Denne brug af grænsen ville give spillerne mulighed for at sige'&fabcHEJ&7' på grund af at grænsen er i begyndelsen af ​​ordet'&fHej&7'\n&bFlere eksempler&f: \n&f#Hej#&7 - Dette ville forhindre fra &fabc&aHEJ&fabc&7 blive fanget af filteret pga &fhej&7 har en grænse på begge sider \n&fhej#&7 - Dette ville forhindre &aHej&fabc &7fra at blive fanget af filteret pga &fhej&7 har en grænse til sidst.\n&f#hej&7 - Dette ville forhindre &fabc&aHEJ&7 fra at blive fanget af filteret pga&fHej&7 har en grænse i begyndelsen.

CMD_BLACKLIST_IP=&c/chatfilter blacklist add ip <ip/adresse>
CMD_BLACKLIST_IP_HOVER=&c&l/chatfilter blacklist add ip <ip/adresse>&r \n&7Blokerer en ny IP fra chatten. Det er usandsynligt, at dette bliver nødvendigt på grund af den forudindstillede IP/DNS regex.
CMD_BLACKLIST_LIST=&c/chatfilter blacklist list <word/ip>
CMD_BLACKLIST_LIST_HOVER=&c&l/chatfilter blacklist list (word/ip)&r \n&7Liste over alle Blacklisted/IP.
CMD_WHITELIST_WORD=&c/chatfilter whitelist add word <ord>
CMD_WHITELIST_WORD_HOVER=&c&l/chatfilter whitelist add word <ord>&r \n&7Tilføjer en tegnstreng til Whitelisten.\n&7Eksempel: '&fan alt&7'bliver fanget af filteret på grund af ordet '&Kanal&7'. Whitelisting '&fan alt&7' ville tillade '&fan alt&7' til at blive sagt i chatten, men stadig filter '&kanal&7'.\n\n&cDu behøver ikke at hvidliste alle ordkombinationer/tegnstrenge, kun dem der bliver fanget af filteret!

CMD_WHITELIST_IP=&c/chatfilter whitelist add ip <ip/adresse>
CMD_WHITELIST_IP_HOVER=&c&l/chatfilter whitelist add ip <ip/adresse>&r \n&7Tilføjer en IP/DNS/URL til hvidlisten. Whitelisting ville tillade de valgte IP/URL'er at gå gennem filteret.

CMD_WHITELIST_LIST=&c/chatfilter whitetlist list <word/ip>
CMD_WHITELIST_LIST_HOVER=&c&l/chatfilter whitelist list (word/ip)&r \n&7Liste over alle hvidlistede ord/IP.
CMD_WHITELIST_REMOVE_HOVER=&c&l/chat filter hvidliste fjerne (ord/ip)&r \n&7Fjerner valgte hvidlistede ord/IP.
CMD_WHITELIST_REMOVE=&c/chat filter hvidliste fjerne <ord/ip>
CMD_BLACKLIST_REMOVE=&c/chatlifter blacklist remove <ord/ip>
CMD_BLACKLIST_REMOVE_HOVER=&c&l/chatfilter blacklist remove (ord/ip)&r \n&7Fjerner valgte sortlistede ord/IP.
CMD_PAUSE=&c/chatlifter pause
CMD_PAUSE_HOVER=&c&l/chatfilter pause&r \n&7Forhindre spillere i at bruge chat.\nKør kommando for at slå til/fra


