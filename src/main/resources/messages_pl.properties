CMD_CLEAR=&c/chatfilter clear
CMD_CLEAR_HOVER=&c&l/chatfilter clear&r \n&7Wyczyszcza globalny czat.\n&7Tak samo jak&c/clearchat"
CMD_BLACKLIST_WORD=&c/chatfilter blacklist add word <Slowo>
CMD_BLACKLIST_WORD_HOVER=&c&l/chatfilter blacklist add word <Slowo>&r \n&7Blokuje slowo z czatu, kiedy dodane gracze nie beda mogli mowic danego slowa w czacie. Wiadomosci zawierajace dane slowo beda takze blokowane.\n&7Mozna takze zmienic granice slow, oznaczone sa '&f#&7'. Przykladowo: &f#hello&7 - Ta granica by pozwolila zeby gracze powiedzieli '&fabcHELLO&7' dlatego ze granica jest na poczatku slowa '&fhello&7'\n&bWiecej przykladow&f: \n&f#hello#&7 - To by uniemozliwilo &fabc&aHELLO&fabc&7 bycie zlapanego przez filter poniewaz &fhello&7 ma granice po dwoch stronach\n&fhello#&7 - To by uniemozliwilo &aHELLO&fabc &7bycie zlapanego przez filter poniewaz &fhello&7 ma granice na koncu.\n&f#hello&7 - To by uniemozliwilo &fabc&aHELLO&7 bycie zlapanego przez filter poniewaz &fhello&7 ma granice na poczatku.

CMD_BLACKLIST_IP=&c/chatfilter blacklist add ip <ip/adres>
CMD_BLACKLIST_IP_HOVER=&c&l/chatfilter blacklist add ip <ip/adres>&r \n&7Blokuje nowe IP w czacie. Jest malo prawdopodobne, ze bedzie to potrzebne ze wzgledu na wstepnie ustawione wyrazenie regularne IP/DNS.
CMD_BLACKLIST_LIST=&c/chatfilter blacklist list <word/ip>
CMD_BLACKLIST_LIST_HOVER=&c&l/chatfilter blacklist list (word/ip)&r \n&7Lista wszystkich slow/IP na czarnej liscie.
CMD_WHITELIST_WORD=&c/chatfilter whitelist add word <Slowo/a>
CMD_WHITELIST_WORD_HOVER=&c&l/chatfilter whitelist add word <word/s>&r \n&7Dodaje lancuch znakow na biala liste.\n&7Przyklad: '&fan alt&7' jest zlapane przez filter poniewaz '&canal&7'. Dodanie '&fan alt&7' na biala liste pozwoli ze '&fan alt&7' bedzie moglo byc powiedziane ale '&canal&7' nadal bedzie zlapane przez filter.\n\n&cNie musisz dodawac wszystkich kombinacji slow/znakow, tylko te zlapane przez filter!





CMD_WHITELIST_IP=&c/chatfilter whitelist add ip <ip/adres>
CMD_WHITELIST_IP_HOVER=&c&l/chatfilter whitelist add ip <ip/adres>&r \n&7Dodaje IP/DNS/URL do bialej listy. Dodawanie do bialej listy pozwoli dodanych IP/URLs zeby przechodzily przez filter.

