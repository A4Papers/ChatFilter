!Command text
NO_PERMISSION=&4[&7ChatFilter&4] &6You do not have permission to use this command.
PAUSE_CHAT=&4[&7ChatFilter&4] &c%player% paused chat!
UNPAUSE_CHAT=&4[&7ChatFilter&4] &a%player% unpaused chat!
NO_ARGS=&4[&7ChatFilter&4] &cError: Check /cf help!
CONFIG_RELOADED=&4[&7ChatFilter&4] &aConfig reloaded!

HELP_VERSION====== &4[&7ChatFilter&4] &frunning version&f: %version% &7=====
HOVER_OVER_COMMAND_TITLE=&eHover over the command to learn more about it.

CMD_CLEAR=&c/chatfilter clear
CMD_CLEAR_HOVER=&c&l/chatfilter clear&r \n&7Clears global chat.\n&7Same as &c/clearchat"
CMD_BLACKLIST_WORD=&c/chatfilter blacklist add word <word>
CMD_BLACKLIST_WORD_HOVER=&c&l/chatfilter blacklist add word <word>&r \n&7Blocks a new word from chat, once added players will not be able to say the word in chat. Chat messages containing any part of this word will be blocked from chat.\n&7You can change this with boundaries, they're labelled as '&f#&7'. Example use: &f#hello&7 - This use of the boundary would allow players to say '&fabcHELLO&7' due to the boundary being at the beginning of the word '&fhello&7'\n&bMore examples&f: \n&f#hello#&7 - This would prevent from &fabc&aHELLO&fabc&7 being caught by the filter because &fhello&7 has a boundary on both sides\n&fhello#&7 - This would prevent &aHELLO&fabc &7from being caught by the filter because &fhello&7 has a boundary at the end.\n&f#hello&7 - This would prefevnt &fabc&aHELLO&7 from being caught by the filter because &fhello&7 has a boundary at the beginning.
CMD_BLACKLIST_IP=&c/chatfilter blacklist add ip <ip/address>
CMD_BLACKLIST_IP_HOVER=&c&l/chatfilter blacklist add ip <ip/address>&r \n&7Blocks a new IP from the chat. It's unlikley this will be needed due to the preset IP/DNS regex.
CMD_BLACKLIST_LIST=&c/chatfilter blacklist list <word/ip>
CMD_BLACKLIST_LIST_HOVER=&c&l/chatfilter blacklist list (word/ip)&r \n&7List of all blacklisted words/IP.
CMD_WHITELIST_WORD=&c/chatfilter whitelist add word <word/s>
CMD_WHITELIST_WORD_HOVER=&c&l/chatfilter whitelist add word <word/s>&r \n&7Adds a character string to the the whitelist.\n&7Example: '&fan alt&7' is getting caught by the filter because of the word '&canal&7'. Whitelisting '&fan alt&7' would allow '&fan alt&7' to be said in chat but still filter '&canal&7'.\n\n&cYou do not need to whitelist all word combinations/character strings, only those getting caught by the filter!
CMD_WHITELIST_IP=&c/chatfilter whitelist add ip <ip/address>
CMD_WHITELIST_IP_HOVER=&c&l/chatfilter whitelist add ip <ip/address>&r \n&7Adds a IP/DNS/URL to the the whitelist. Whitelisting would allow the chosen IP/URLs to go through the filter.
CMD_WHITELIST_LIST=&c/chatfilter whitetlist list <word/ip>
CMD_WHITELIST_LIST_HOVER=&c&l/chatfilter whitelist list (word/ip)&r \n&7List of all whitelisted words/IP.
CMD_WHITELIST_REMOVE_HOVER=&c&l/chatfilter whitelist remove (word/ip)&r \n&7Removes chosen whitelisted words/IP.
CMD_WHITELIST_REMOVE=&c/chatlifter whitelist remove <word/ip>
CMD_BLACKLIST_REMOVE=&c/chatlifter blacklist remove <word/ip>
CMD_BLACKLIST_REMOVE_HOVER=&c&l/chatfilter blacklist remove (word/ip)&r \n&7Removes chosen blacklisted words/IP.
CMD_PAUSE=&c/chatlifter pause
CMD_PAUSE_HOVER=&c&l/chatfilter pause&r \n&7Prevent players from using chat.\nRun command to toggle on/off


