ChatFilter:
  advert:
    Enabled: true
    Regex: \b[0-9]{1,3}(\.|dot|\(dot\)|-|;|,|(\W|\d|_)*\s)+[0-9]{1,3}(\.|dot|\(dot\)|-|;|,|(\W|\d|_)*\s)+[0-9]{1,3}(\.|dot|\(dot\)|-|;|,|(\W|\d|_)*\s)+[0-9]{1,3}\b
    Warn:
      Staff: true
      Player: true
      Console: true
    CancelChat:
      Cancel: true
      Replace: false
      ReplaceWith: none
    Action:
      #- <RunCommand>msg %player% please do not Advertise
    AddedBy: ChatFilter
  advert1:
    Enabled: true
    Regex: ([a-zA-Z0-9\-\.]+\s?(\.|dot|\(dot\)|-|;)(com|org|net|cz|co|uk|sk|biz|mobi|xxx|eu|io))
    Warn:
      Staff: true
      Player: true
      Console: true
    CancelChat:
      Cancel: true
      Replace: false
      ReplaceWith: none
    Action:
    #- <RunCommand>msg %player% please do not Advertise
    AddedBy: ChatFilter
